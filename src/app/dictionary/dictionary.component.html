<form class="form-horizontal" (ngSubmit)="onSubmit()" #dictionary="ngForm">

  <div class="col-12">
    <div class="form-group">
      <label for="word-phrase">Word</label>
      <input id="word-phrase" name="word-phrase" type="text" class="form-control" [(ngModel)]="word.phrase" required/>
    </div>
  </div>

  <div class="col-12">
    <div class="form-group">
      <label for="language">Language</label>
      <select id="language" name="language" class="form-control" [(ngModel)]="word.language" required>
        <option *ngFor="let language of languages" [value]="language">{{language}}</option>
      </select>
    </div>
  </div>

  <div class="col-12">
    <div class="form-group">
      <label for="word-type">Word type</label>
      <select id="word-type" name="word-type" class="form-control" [(ngModel)]="word.wordType" required>
        <option *ngFor="let wordType of wordTypes" [value]="wordType">{{wordType}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-12">
      <label for="meaning">Meaning</label>
      <button type="button" class="btn btn-success float-right" (click)="addMeaningInput()">Add</button>
    </div>
  </div>

  <div class="col-12" *ngFor="let meaning of word.meanings; let i = index;">
    <div class="form-group">
      <input id="meaning-phrase" name="meaning-phrase{{i}}" type="text" class="form-control"
             [(ngModel)]="meaning.phrase" required/>
    </div>
  </div>

  <hr>

  <div class="col-12">
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>

{{word | json}}
